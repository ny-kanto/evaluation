<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">ÉTAPE 1</h1>

        <div class="mb-4 ms-2">
            <div class="row mb-3">
                <div class="row">
                    <div class="col-3">
                        <label for="heure-depart">Heure depart :</label>
                    </div>
                    <div class="col-9">
                        <input type="time" id="heure-depart" class="form-control w-100">
                    </div>
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col-4">
                    <h5>Jean Dupont</h5>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-3">
                            <label for="heure-arrive">Heure d'arrivée :</label>
                        </div>
                        <div class="col-9">
                            <input type="time" id="heure-arrive" class="form-control w-100">
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
