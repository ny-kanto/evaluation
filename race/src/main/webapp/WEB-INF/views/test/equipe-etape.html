<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
    <div class="container">
        <h1 class="mb-4">EQUIPE A</h1>

        <!-- Betsirazaina Section -->
        <div class="mb-5">
            <h3>Betsirazaina (8,6km) - 1 coureur</h3>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nom</th>
                        <th>Temps Chrono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rakoto</td>
                        <td>09:08:34</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-secondary">Ajouter coureur</button>
        </div>

        <!-- Ambatobe Section -->
        <div class="mb-5">
            <h3>Ambatobe (22km) - 2 coureurs</h3>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nom</th>
                        <th>Temps Chrono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rakoto</td>
                        <td>09:08:34</td>
                    </tr>
                    <tr>
                        <td>Rasoa</td>
                        <td>10:11:06</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-secondary">Ajouter coureur</button>
        </div>

        <!-- Repeat similar sections for other stages as needed -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
